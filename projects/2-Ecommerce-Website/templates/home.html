{% extends 'base.html' %}
{% block content %}
<h2 class="mb-4">Products</h2>
<div class="row">
  {% for product in products %}
  <div class="col-md-3 mb-4">
    <div class="card">
      <img src="{{ url_for('static', filename='uploads/' + product.image) }}" class="card-img-top" height="200">
      <div class="card-body">
        <h5 class="card-title">{{ product.title }}</h5>
        <p class="card-text">{{ product.description }}</p>
        <p><strong>â‚¹{{ product.price }}</strong></p>
        {% if current_user.is_authenticated %}
        <a href="{{ url_for('add_to_cart', product_id=product.id) }}" class="btn btn-primary btn-sm">Add to Cart</a>
        {% else %}
        <small><em>Login to buy</em></small>
        {% endif %}
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
