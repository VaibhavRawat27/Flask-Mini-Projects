<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-6 rounded shadow w-80 text-center">
    <h1 class="text-xl font-bold mb-4">🔐 Admin Login</h1>
    <form method="POST">
      <input type="text" name="username" placeholder="Username"
             class="border p-2 w-full mb-2 rounded" required>
      <input type="password" name="password" placeholder="Password"
             class="border p-2 w-full mb-2 rounded" required>
      <button class="bg-blue-500 text-white w-full py-2 rounded hover:bg-blue-600">Login</button>
    </form>
  </div>
</body>
</html>
