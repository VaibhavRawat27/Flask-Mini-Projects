<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anonymous Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

  <!-- ‚úÖ Top Header -->
  <header class="bg-blue-600 text-white p-4 shadow-md text-center">
    <h1 class="text-2xl font-bold">üîí Anonymous Chat System</h1>
    <p class="text-sm opacity-80">Chat securely & anonymously with anyone, anytime</p>
  </header>

  <!-- ‚úÖ Main Content -->
  <main class="flex-1 flex items-center justify-center p-4">
    <div class="bg-white p-6 rounded shadow-md w-96 text-center">
      <h2 class="text-xl font-bold mb-4 text-gray-800">Create or Join a Room</h2>

      <form action="/create_room" method="post" class="text-left mb-4">
        <label class="block text-sm font-medium text-gray-700">Room Title</label>
        <input name="title" required placeholder="Enter room title"
               class="border p-2 w-full mb-2 rounded focus:outline-blue-400">

        <label class="block text-sm font-medium text-gray-700">Room Description</label>
        <textarea name="desc" rows="2" placeholder="Optional description"
                  class="border p-2 w-full mb-2 rounded focus:outline-blue-400"></textarea>

        <button class="bg-blue-500 text-white px-4 py-2 rounded w-full hover:bg-blue-600">
          ‚ûï Create New Room
        </button>
      </form>

      <h3 class="text-gray-600 mb-2">Or Join a Room</h3>
      <input type="text" id="room_id" placeholder="Enter Room ID"
             class="border p-2 w-full mb-2 rounded focus:outline-blue-400">
      <button onclick="joinRoom()"
              class="bg-green-500 text-white px-4 py-2 rounded w-full hover:bg-green-600">
        ‚úÖ Join
      </button>
    </div>
  </main>

  <!-- ‚úÖ Footer -->
  <footer class="bg-gray-200 text-gray-700 text-center py-3 text-sm">
    Built with ‚ù§Ô∏è by <span class="font-semibold">Vaibhav Rawat</span>
  </footer>

  <script>
    function joinRoom() {
      const roomId = document.getElementById("room_id").value;
      if (roomId) window.location.href = `/room/${roomId}`;
    }
  </script>
</body>
</html>
